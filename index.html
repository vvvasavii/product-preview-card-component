<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="frame">

    <picture>
      <source srcset="image-product-desktop.jpg" media="(min-width: 600px)" alt="perfume picture">
      <img src="image-product-mobile.jpg"  alt="perfume picture">
    </picture>
    <div class="product-complete-info">
      <div class="product-type">Perfume</div>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
       
       <div class="product-prices-flex">
      <div class="product-selling-price">$149.99</div>
      <div class="product-actual-price"><s>$169.99</s></div>
       </div>
      <button class="product-button">
        <img src="icon-cart.svg"> Add to Cart</button>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vasavi Dwivedi</a>.
  </div>
</body>

</html>
